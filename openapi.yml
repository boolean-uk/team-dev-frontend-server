openapi: 3.0.3
info:
  title: Team Dev Frontend Server API
  description: |-
  version: 0.2.1

servers:
  - url: https://team-dev-frontend-server.herokuapp.com/
tags:
  - name: user
  - name: post
  - name: cohort
  - name: log
  - name: note
  - name: conversation
paths:
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: Create new user
      operationId: createUser
      requestBody:
        description: User registration details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
       '201':
        
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedUser'
    get:
      tags:
        - user
      summary: Get all users by first name if provided
      description: ''
      operationId: getAllUsers
      security:
        - bearerAuth: []
      parameters:
        - name: firstName
          in: query
          description: Search all users by first name if provided
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /login:
    post:
      tags:
        - user
      summary: Localhost Login
      description: ''
      operationId: loginUser
      requestBody:
        description: User login information 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/loginRes'
                
        '400':
          description: Invalid username/password supplied
  
  /user/{id}:
    get:
      tags:
        - user
      summary: Get user by user id
      description: ''
      operationId: getUserByID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - user
      summary: Update the cohort to which this user belongs
      description: Creates list of users with given input array
      operationId: userUpdateCohort
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The user id that needs to be updated'
          required: true
          schema:
            type: string
      requestBody:
        description: Cohort Id to add user to
        content:
          application/json:
            schema:
              type: object
              properties:
                cohortId:
                  type: integer
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CohortAddUser'          
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /user/update/{id}:
    patch:
      tags:
        - user
      summary: Update the profile of this user
      description: Updates the profile of this user
      operationId: userUpdate
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The user id that needs to be updated'
          required: true
          schema:
            type: string
      requestBody:
        description: The profile info
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/UpdateUser'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /log:
    post:
      tags:
       - log
      summary: Create log
      description: This can only be done by authorised user.
      operationId: createLog
      security:
        - bearerAuth: []
      requestBody:
        description: Created log object
        content:
         application/json:
          schema:
            type: object
            properties:
              date: 
                type: string
              cohortId:
                type: integer
              lines:
                  type: array
                  items:
                    type: object
                    properties:
                      content:
                        type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Log'
        '401':
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error' 
  /post:
    post:
      tags:
        - post
      summary: Create post
      description: This can only be done by the logged in user.
      operationId: createPost
      security:
        - bearerAuth: []
      requestBody:
        description: Created post object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - post
      summary: Get all posts
      description: get all posts
      operationId: getPosts
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Posts'          
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /post/{id}/postLike:
    post:
      tags:
        - post
      summary: Like a post
      description: This can only be done by the logged in user.
      operationId: likePost
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the post that is being liked.'
          required: true
          schema:
            type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikePost'
        404:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - post
      summary: Delete a post like
      description: This can only be done by the logged in user.
      operationId: deleteLike
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the post that is being liked.'
          required: true
          schema:
            type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikePost'
        404:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /post/{id}/:
    patch:
      tags:
       - post
      summary: Edit a post 
      description: edit post by id
      operationId: editPost
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the post that is being edited.'
          required: true
          schema:
            type: string
      responses:
       '201':
         description: successful
       '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
       '400':
         description: bad request
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
    delete:
      tags:
        - post
      summary: Delete a post by id
      description: delete post by id
      operationId: deletePost
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'get post by its id'
          required: true
          schema:
            type: string
      responses:
        '201':
         description: successful
         content:
           application/json:
            schema:
             $ref: '#/components/schemas/DeletePost'
        '401':
         description: authentication failed
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
        '404':
         description: not found 
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
        '500':
          description: error creating comment
          content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
  /post/{id}/comment:    
    post:
      tags:
        - comment
      summary: Comment a post
      description: comment a post by id
      operationId: commentPost
      security:
        - bearerAuth: []
      requestBody:
            description: Created post object
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    content:
                      type: string
                    parentId:
                      type: integer
      parameters:
        - name: id
          in: path
          description: 'get post by its id'
          required: true
          schema:
            type: integer
      responses:
        201:
          description: successful
          content:
            application/json:
             schema:
               $ref: '#/components/schemas/Comment'
        '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
        '400':
         description: bad request
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
              
  /post/{postId}/comment/{commentId}:
   delete:
     tags:
      - comment
     summary: Delete a comment by id
     description: by a logged in user who owns the post or the comment, or with the role of TEACHER
     operationId: deleteComment
     security:
        - bearerAuth: []
     parameters:
      - name: postId
        description: 'id of the post which has the comment to delete'
        in: path
        required: true
        schema:
          type: integer 
      - name: commentId
        description: 'id of the comment to delete'
        required: true
        in: path
        schema:
         type: integer
     responses:
        201:
         description: successful
         content:
          application/json:
            schema:
             $ref: '#/components/schemas/DeletePost'
        '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
   patch:
     tags:
      - comment
     summary: Edit a comment by id
     description: by a logged in user who owns the comment
     operationId: editComment
     requestBody:
        description: content to edit
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/editComment'
     parameters:
      - name: postId
        description: 'id of the post which has the comment to delete'
        in: path
        required: true
        schema:
          type: integer 
      - name: commentId
        description: 'id of the comment to delete'
        required: true
        in: path
        schema:
         type: integer
     security:
        - bearerAuth: []
     responses:
        201:
         description: successful
         content:
          application/json:
            schema:
             $ref: '#/components/schemas/Comment'
        '400':
         description: missing content
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
        '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'      
              
  /post/{postId}/comment/{commentId}/like:
   post:
    tags:
     - comment
    summary: Like a comment by id
    description: This can be done by any logged in user.
    operationId: likeComment
    security:
      - bearerAuth: []
    parameters:
     - name: postId
       in: path
       required: true
       schema:
         type: integer
     - name: commentId
       in: path
       required: true
       schema: 
         type: integer
    responses:
      201:
        description: successful
        content: 
          application/json:
           schema:
            type: object
            properties:
              status:
                type: string
                example: success
              data:
               properties:
                like:
                 properties:
                  userId:
                   type: integer
                   example: 1
                  commentId:
                   type: integer
                   example: 1
                  commentLikes:
                   type: integer
                   example: 2
      '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/Error'
    
   delete:
      tags:
       - comment
      summary: Delete a comment like 
      description: This can be done by a logged in user who liked a particular comment
      operationId: deleteCommentLike
      security:
        - bearerAuth: []
      parameters:
       - name: postId
         in: path
         required: true
         schema:
           type: integer
       - name: commentId
         in: path
         required: true
         schema: 
           type: integer
      responses:
       201:
        description: successful
        content: 
          application/json:
           schema:
            type: object
            properties:
              status:
                type: string
                example: success
              data:
               properties:
                like:
                 properties:
                  userId:
                   type: integer
                   example: 1
                  commentId:
                   type: integer
                   example: 1
       '401':
         description: Unuthorised
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
       '500':
          description: Internal server error
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Error'

  /cohort:
    post:
      tags:
        - cohort
      summary: Create cohort
      description: This can only be done by the logged in user with role TEACHER.
      operationId: createCohort
      security:
        - bearerAuth: []
      requestBody:
        description: Cohort details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cohort'
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedCohort'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /note:
    post:
      tags:
        - note
      summary: Create note
      description: This can only be done by a logged in TEACHER.
      operationId: createNote
      security:
        - bearerAuth: []
      requestBody:
        description: Created note object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - note
      summary: Get all notes
      description: get all notes
      operationId: getNotes
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'          
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /note/{id}/:
    patch:
      tags:
       - note
      summary: Edit a note 
      description: edit bote by id
      operationId: editNote
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the note that is being edited.'
          required: true
          schema:
            type: string
      responses:
       '201':
