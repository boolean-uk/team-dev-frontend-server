            application/json:
             schema:
               $ref: '#/components/schemas/Error'
       '400':
         description: bad request
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
    delete:
      tags:
        - note
      summary: Delete a nore by id
      description: delete note by id
      operationId: deleteNote
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'get note by its id'
          required: true
          schema:
            type: string
      responses:
        '201':
         description: successful
         content:
           application/json:
            schema:
             $ref: '#/components/schemas/DeleteNote'
        '401':
         description: authentication failed
         content:
            application/json:
             schema:
               $ref: '#/components/schemas/Error'
        '404':
         description: not found 
         content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'
        '500':
          description: error deleting Conversation
          content:
            application/json:
             schema:
              $ref: '#/components/schemas/Error'   


  /conversation:
    post:
      tags:
        - conversation
      summary: Create conversation
      description: This can only be done by a logged in user
      operationId: createConversation
      security:
        - bearerAuth: []
      requestBody:
        description: Created conversation object
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  name:
                    type: string
                  userIds: 
                    type: integer
      responses:
        201:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        400:
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - conversation
      summary: Get all conversations
      description: get all conversations
      operationId: getConversations
      security:
        - bearerAuth: []
      responses: 
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'          
        '401':
          description: fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /conversations/{id}/:
    get:
      tags:
        - conversation
      summary: Get conversation by user id
      description: ''
      operationId: getConversationByUserID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: 'The id of the user for which we need to fetch conversations'
          required: true
          schema:
            type: int
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '400':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'   

